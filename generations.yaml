generations:
  - name: "First Generation (Y1)"
    start_year: 1985
    end_year: 1987
    description: "The original Hyundai Sonata was a front-engine, rear-wheel-drive sedan based on the Hyundai Stellar but with updated styling. Available primarily in South Korea and limited export markets, it featured a conservative design typical of midsize sedans of its era. Powered by a range of four-cylinder engines with modest performance, it positioned itself as an affordable alternative to established competitors. The interior was basic but functional, with a focus on durability rather than luxury. This generation established the Sonata nameplate that would eventually become one of Hyundai's global core models, though it was still early in the company's development as an automaker."

  - name: "Second Generation"
    start_year: 1988
    end_year: 1993
    description: "The second-generation Sonata marked Hyundai's first attempt at a more globally competitive midsize sedan. Now using front-wheel drive architecture, it featured more modern styling influenced by European design trends. Available with a range of four-cylinder and V6 engines, it offered improved performance and refinement over its predecessor. The interior saw enhancements in design and materials, though still positioned as a value-oriented option. This generation began Hyundai's expansion into more international markets, including North America, though the company still struggled with quality perception compared to Japanese competitors."

  - name: "Third Generation (Y3)"
    start_year: 1993
    end_year: 1995
    description: "The third-generation Sonata (Y3) featured evolutionary styling with a more aerodynamic design. Built on the Hyundai-Kia Y3 platform, it offered improved handling and comfort over its predecessor. Engine options included a 2.0-liter Sirius inline-four as the base engine, with a 3.0-liter Mitsubishi V6 available in some markets. The interior received significant improvements in design, materials, and features, reflecting Hyundai's efforts to move upmarket. This generation was also produced as the Hyundai Marcia between 1995 and 1998 in South Korea only, featuring restyled front and rear fascias. This generation represented an important step forward in Hyundai's global competitiveness, though the company was still establishing its reputation for quality and reliability in many markets."

  - name: "Third Generation (Y3 Facelift)"
    start_year: 1996
    end_year: 1998
    description: "The third-generation Sonata received a significant facelift in 1996, featuring modifications to the front and rear fascias. The four-cylinder engine output was increased for that year as well. This facelifted model continued to be built in Ulsan, Korea until the end of production. The Marcia variant also continued alongside the facelifted Sonata in the South Korean market. This updated version maintained the improvements in refinement and quality while presenting a more modern appearance to compete in the increasingly competitive midsize sedan segment."

  - name: "Fourth Generation (EF)"
    start_year: 1998
    end_year: 2001
    description: "The fourth-generation Sonata (EF) featured more distinctive styling with a cleaner, more European-influenced design. Built on the Hyundai-Kia Y4 platform with double wishbone front suspension and independent multi-link rear suspension, it offered better handling and refinement than its predecessor. Compared to the Y3 predecessor, the EF grew slightly in size while sharing the same wheelbase. Initial engines included a 2.0-liter inline-four and a 2.5-liter V6 (G6BW Delta V6). The interior saw substantial enhancements in design, materials, and feature content, beginning to close the gap with established competitors. Quality and reliability improved significantly during this generation, helping to address one of the main concerns consumers had about the brand. This generation marked an important step in Hyundai's transition from a purely budget-oriented manufacturer to a more mainstream competitor."

  - name: "Fourth Generation (EF-B Facelift)"
    start_year: 2002
    end_year: 2004
    description: "The fourth-generation Sonata received a significant facelift in 2001 for the 2002 model year, designated as the EF-B series. Changes included a revised hood, grille, and headlights resembling those found on the second-generation Mercedes-Benz C-Class, along with updated taillights and rear license plate location moved from the fascia to the trunk lid. The interior was also revised with a new dashboard and seats. Hyundai strengthened the body shell and firewall, widened the rear track, included anti-submarining front seat pans, and added thicker front brake discs. The facelifted model featured an all-aluminum 2.7-liter Delta V6 (G6BAY) alongside the revised 2.4-liter inline-four. Production continued in various markets including China until 2017 and Russia until 2012."

  - name: "Fifth Generation (NF)"
    start_year: 2004
    end_year: 2009
    description: "The fifth-generation Sonata represented a significant leap forward in design, quality, and engineering. Featuring more sophisticated styling with a clear European influence, it announced Hyundai's ambitions to compete directly with established midsize sedans. Built on a new platform shared with Kia, it offered improved dynamics, refinement, and safety. Engine options included refined four-cylinder and V6 units with improved performance and efficiency. The interior featured a significant upgrade in design, materials, and features, approaching the level of more premium competitors. This generation established the Sonata as a legitimate contender in the competitive midsize sedan segment, helping to transform Hyundai's brand image globally."

  - name: "Sixth Generation (YF)"
    start_year: 2009
    end_year: 2012
    description: "The sixth-generation Sonata (YF) introduced Hyundai's 'Fluidic Sculpture' design language, featuring dramatic, flowing lines that helped it stand out in the typically conservative midsize sedan segment. Development commenced in 2005 with a cost of â‚©450 billion (US$372 million). Built on an all-new platform with hot-stamped ultra high-strength steel, it offered improved handling, refinement, and safety. The vehicle was marketed as the Hyundai i45 in Australia, New Zealand, Singapore, and Colombia. Engine options included a direct-injection 2.4-liter four-cylinder Theta II engine producing 198 hp, with a 2.0L turbocharged option added in December 2010. A six-speed automatic transmission was standard, with a six-speed manual available on base models. The interior featured a modern, premium-feeling design with improved materials and technology. This generation marked Hyundai's arrival as a design leader rather than follower, with the Sonata's bold styling influencing competitors and helping to further transform the brand's image from budget option to desirable mainstream choice."

  - name: "Sixth Generation (YF Facelift)"
    start_year: 2013
    end_year: 2014
    description: "The sixth-generation Sonata received a mid-life facelift in 2012 for the Korean market and late 2013 for North American production (2014 model year). Exterior changes included a new grille, slimmer LED mirror indicators, front fog lights with integrated LED daytime running lamps, new alloy wheel designs, and redesigned LED taillights. Interior updates featured a new color touchscreen display for audio systems and redesigned dual-zone automatic climate controls with a small LCD. A Driver Selectable Steering Mode was standard, and front parking sensors and an electronic parking brake became available. The Sonata Hybrid continued alongside the gasoline models with improved electric motor and larger lithium-polymer battery. This facelift helped maintain the Sonata's competitive edge as consumer preferences began shifting toward SUVs."

  - name: "Seventh Generation (LF)"
    start_year: 2014
    end_year: 2017
    description: "The seventh-generation Sonata (LF) featured more restrained styling compared to its predecessor, with a focus on elegant simplicity over dramatic flourishes. Originally internally coded as LFA, it was unveiled in South Korea on March 24, 2014, and made its North American debut at the 2014 New York International Auto Show. Built on an updated platform with increased use of high-strength steel, it offered improved rigidity, safety, and refinement. Engine options included a 2.4L GDi inline-four, 1.6L turbocharged Gamma engine with 7-speed DCT, and 2.0L turbocharged Theta II engine. The interior saw enhancements in design, material quality, and technology, with available features including a 8-inch touchscreen infotainment system and Hyundai's Blue Link telematics. In the US, trim levels included SE, Eco, Sport, and Limited. This generation maintained the Sonata's position as one of Hyundai's core global models."

  - name: "Seventh Generation (LF Facelift)"
    start_year: 2018
    end_year: 2023
    description: "The seventh-generation Sonata received a significant facelift unveiled on March 8, 2017 (Korean name: 'Sonata New Rise'). The exterior received a radical redesign more in line with the sixth-generation, including new headlights, tail lights, cascading grille, and optional vertical LED lighting. The front shares characteristics of the sixth-generation Grandeur/Azera. The dashboard was reshaped with new air vents, a larger touchscreen compatible with Apple CarPlay and Android Auto, a new steering wheel, gearshift, and instrument cluster. Standard features added included a wireless phone charger and USB port for rear passengers. A mid-trim SEL level was added for 2018, and the Blue Link system was upgraded for Amazon Echo and Google Home compatibility. The Sonata Plug-in Hybrid was introduced in 2015 with an all-electric range of up to 27 miles. This facelifted generation continued production through 2023, maintaining the Sonata's competitiveness in an increasingly SUV-focused market."

  - name: "Eighth Generation (DN8)"
    start_year: 2019
    end_year: 2023
    description: "The eighth-generation Sonata (DN8) was previewed in early March 2019 and officially launched on March 21 in South Korea. It features a dramatic return to bold styling with coupe-like proportions, a fastback roofline, and distinctive lighting elements including hidden LED daytime running lights that appear chrome when off and illuminate when on. Built on Hyundai's latest N3 platform architecture with the 'Sensuous Sportiness' design language, it offers improved dynamics, refinement, and safety. Despite being classified as mid-size in North America, its cabin volume places it in the EPA's full-size classification. Engine options include a 1.5L turbo, 2.0L turbo, 2.5L naturally aspirated, and 2.5L turbo (N Line), along with hybrid and plug-in hybrid variants. The interior features a clean, horizontal dashboard design with an optional 12.3-inch digital cluster and 10.25-inch center screen. The comprehensive safety system includes three radar systems, five cameras, and thirteen ultrasonic sensors for advanced driver assistance features."

  - name: "Eighth Generation (DN8 Facelift)"
    start_year: 2024
    end_year: null
    description: "The eighth-generation Sonata received a significant facelift presented on March 26, 2023, at the 2023 Seoul Mobility Show, with refreshed models reaching markets in 2024. The facelift incorporates Hyundai's updated Sensuous Sportiness design language, featuring a full-width LED light bar at the front. The main headlights are hidden above the air intakes, joined by a wider grille and sharper lines. For North American models introduced on August 30, 2023, the Sonata now offers Hyundai's H-TRAC all-wheel drive system as an option on 2.5L models, a first for Hyundai sedans in the region. A new curved display combines two separate displays under a single pane of glass, and wireless Apple CarPlay and Android Auto are now expanded to all models. The N Line variant continues with a turbocharged 2.5-liter engine producing 290 horsepower and paired with an eight-speed wet dual-clutch transmission. Despite its impressive features and design, this generation faces challenges as consumer preferences continue to shift away from sedans toward SUVs and crossovers."
